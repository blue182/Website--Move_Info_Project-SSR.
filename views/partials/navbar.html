<nav
  class="navbar navbar-expand-lg navbar-light rounded"
  style="background-color: #67abfe80; border: 1px solid blue"
>
  <div class="container-fluid">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <!-- Navbar Brand (Home icon) -->
      <button
        class="navbar-brand"
        style="border: none; background: transparent"
      >
        <i class="bi bi-house-fill"></i>
      </button>

      <!-- Title Section (Center) -->
      <div class="d-flex justify-content-center" style="flex-grow: 2">
        <h3>&lt;22393&gt;</h3>
      </div>

      <!-- Navbar Toggler (Mobile) -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Navbar Content (Search Form) -->
      <div
        class="collapse navbar-collapse d-flex justify-content-end"
        style="width: auto; flex-shrink: 0; height: auto"
        id="navbarContent"
      >
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            v-model="searchQuery"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success me-2 text-nowrap"
            type="button"
          >
            Search by Title
          </button>
          <button class="btn btn-outline-success text-nowrap" type="button">
            Search by Actor
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>
